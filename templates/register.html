{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in System: Registration Page</title>
    <!-- Bootstrap css files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Static css files -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        #form {
            color: white;
            padding: 20px;
            width: 40vw;
            position: absolute;
            top: 20vh;
            left: 30vw;
            background-color: #00000085;
        }
    </style>
</head>

<body>
    <header class="card-header text-center" id="header">
        <h1>Welcome to Log-in System (REGISTERATION PAGE)</h1>
    </header>
    {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }} text-center"{% endif %}>{{ message }}</p>
    {% endfor %}

    <form action="register" id="form" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" required]>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Id</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
        </div>
        <button type="submit" id="button" class="btn">Submit</button>
        <p>Already have account?<a href="/"> Log-in</a></p>
    </form>

    <!-- Bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Static css files -->
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
